<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VCT TEA - Shopping Cart</title>
        <!-- Link To CSS -->
        <link rel="stylesheet" href="cart.css">
        <!-- Box Icons -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Nav -->
            <div class="nav container">
                <a href="Home.html" class="logo">VCT TEA</a>
                <!-- Cart-Icon -->
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <!-- Content -->
                    <div class="cart-content">

                    </div>
                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Buy Button -->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!-- Cart Close -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
        <!-- Shop -->
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <!-- Content -->
            <div class="shop-content">
                <!-- Box 1 -->
                <div class="product-box">
                    <img src="images/black tea.jpg" alt="" class="product-img">
                    <h2 class="product-title">BLACK TEA</h2>
                    <span class="price">$4</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                <!-- Box 2 -->
                <div class="product-box">
                    <img src="images/white tea.jpg" alt="" class="product-img">
                    <h2 class="product-title">WHITE TEA</h2>
                    <span class="price">$3</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                <!-- Box 3 -->
                <div class="product-box">
                    <img src="images/yellow tea.jpg" alt="" class="product-img">
                    <h2 class="product-title">YELLOW TEA</h2>
                    <span class="price">$4</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                <!-- Box 4 -->
                <div class="product-box">
                    <img src="images/green tea3.jpg" alt="" class="product-img">
                    <h2 class="product-title">GREEN TEA</h2>
                    <span class="price">$5</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                <!-- Box 5 -->
                <div class="product-box">
                    <img src="images/oolong tea2.jpeg" alt="" class="product-img">
                    <h2 class="product-title">OOLONG TEA</h2>
                    <span class="price">$5</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                <!-- Box 6 -->
                <div class="product-box">
                    <img src="images/pu erh tea.jpg" alt="" class="product-img">
                    <h2 class="product-title">PU-ERH TEA</h2>
                    <span class="price">$6</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
            </div>
        </section>
        <!-- Link to JS -->
        <script src="main.js"></script>
    </body>
</html>
