                <i class="fa fa-arrow-down"></i>

        <section class="Body">
            <div class="contact-in">
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124738.44715983236!2d76.56564919889452!3d12.310636832240316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baf70381d572ef9%3A0x2b89ece8c0f8396d!2sMysuru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1663612608020!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contact-form">
                    <h1>Contact Us</h1>
                    <form onsubmit="sendEmail();  reset(); return false;">
                        <input type="text" id="name"  placeholder="Name" class="contact-form-txt"/>
                        <input type="text" id="email" placeholder="Email" class="contact-form-txt"/>
                        <textarea placeholder="Message" id="message" class="contact-form-txtarea"></textarea>
                        <input type="submit" name="Submit" class="contact-form-btn"/>
                    </form>
                </div>
            </div>
        </section>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                Email.send({
                    Host : "smtp.gmail.com",
                    Username : "test@gmail.com",
                    Password : "password",
                    To : 'test2@gmail.com',
                    From : document.getElementById("email").value,
                    Subject : "New Contact Form Enquiry",
                    Body : "Name: " + document.getElementById("name").value 
                        + "<br> Email: " + document.getElementById("email").value 
                        + "<br> Message: " + document.getElementById("message").value 
                }).then(
                message => alert("Message sent Successfully!")
                );
            }
        </script>
